<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://en.wikipedia.org/wiki/Login" method="post" enctype="" target="_blank">
        <label for="age_of_the_user">enter your age</label>
        <input type="number" placeholder="enter your age" name="age_of_the_user"  min="18" max="30" id="age_of_the_user" required>
        <br/>
        <label for="current_date">enter your local date and time</label>
        <input type="datetime-local" name="current_date" id="current_date">
        <br/>
        <label for="email_of_the_user">enter your email</label>
        <input type="email" placeholder="enter your email" name="email_of_the_user" id="email_of_the_user" >
        <br/>
        <label for="password_of_the_user">enter your password</label>
        <input type="password" placeholder="enter your password" name="password_of_the_user" id="password_of_the_user" >
        <br/>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
