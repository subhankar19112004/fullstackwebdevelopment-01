<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <!--CALCULATOR CONTAINER-->
    <div class="calculator">
        <!--display-->
        <div class="calculator-display">0.0</div>
        <!--keys-->
        <div class="calculator-keys">
            <div class="key-row1">
                  <button class="key-function">c</button>
            <button class="key-operator">%</button>
            <button class="key-operator">^</button>
            <button class="key-operator">/</button>
            </div>
          <div class="key-row2">
            <div class="numbers">
            <button class="key-numbers">7</button>
            <button class="key-numbers">8</button>
            <button class="key-numbers">9</button>
            <button class="key-numbers">4</button>
            <button class="key-numbers">5</button>
            <button class="key-numbers">6</button>
            <button class="key-numbers">1</button>
            <button class="key-numbers">2</button>
            <button class="key-numbers">3</button>
            <button class="key-numbers zero">0</button>
            <button class="key-numbers">.</button>
            </div>
            <div class="symbols">
            <button class="key-operator">Ã—</button>
            <button class="key-operator">-</button>
            <button class="key-operator add">+</button>


            </div>
          
          </div>
          <div class="key-row3">            
            <button class="key-equals"><a href="https://www.google.com/search?q=google+calculator&oq=google+cal&gs_lcrp=EgZjaHJvbWUqCggBEAAYsQMYgAQyDQgAEAAYgwEYsQMYgAQyCggBEAAYsQMYgAQyDwgCEEUYORiDARixAxiABDIKCAMQABixAxiABDIKCAQQABixAxiABDINCAUQABiDARixAxiABDINCAYQABiDARixAxiABDIKCAcQABixAxiABDIHCAgQABiPAjIGCAkQRRhA0gEJODk0MGowajE1qAIIsAIB&sourceid=chrome&ie=UTF-8">=</a></button>
           </div>

        </div>

    </div>
</body>
</html>
